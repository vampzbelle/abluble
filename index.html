<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobsCalc</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="menu" class="content">
        <img id="logo" src="jobscalc.png" alt="" />
        <span>VocÃª tem 2 horas livres no seu dia</span>
        <div id="profile">
          <div id="user">
            <h1>Joelson Dias</h1>
            <a href="#">Ver Perfil</a>
          </div>
          <img
            src="https://avatars.githubusercontent.com/u/38875073?v=4"
            alt=""
          />
        </div>
      </div>
      <div id="summary" class="content">
        <div id="status">
          <div class="status-item">
            <h2>12</h2>
            <span>projetos ao total</span>
          </div>

          <div class="status-item">
            <h2>7</h2>
            <span>em andamento</span>
          </div>

          <div class="status-item">
            <h2>4</h2>
            <span>encerrados</span>
          </div>
        </div>
        <button id="addButton">
          <i data-feather="plus"></i>
          Adicionar Novo Job
        </button>
      </div>
    </header>
    
    <main class="content">
      <table>
        <tr>
          <td>1</td>
          <td>Pizzaria Guloso</td>
          <td>
            <span>Prazo</span>
            3 dias para a entrega
          </td>
          <td>
            <span>Valor</span>
            R$ 4.500,00
          </td>
          <td>
            Em andamento
          </td>
          <td>
            <button class="tableBtn"><i data-feather="edit-3"></i></button>
            <button class="tableBtn"><i data-feather="trash"></i></button>
          </td>
        </tr>
      </table>
    </main>

    <script>
      feather.replace()
    </script>
  </body>
</html>
